name: Push to Replicate

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: 'Replicate model adı: kullanici/model-adi (ör. alice/bunny-detector)'
        required: true

jobs:
  push_to_replicate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # (İsteğe bağlı) Büyük Docker imajları için yer açar
      - name: Free disk space (optional)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          docker-images: false

      # Cog ve gerekli ortamı kurar (Docker Buildx vs.). Replicate token gerekiyor.
      - name: Setup Cog
        uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_CLI_AUTH_TOKEN }}

      # Modele push atar
      - name: Push to Replicate
        run: |
          echo "Pushing r8.im/${{ inputs.model_name }} ..."
          cog push r8.im/${{ inputs.model_name }}
